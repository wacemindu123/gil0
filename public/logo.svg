<svg viewBox="0 0 180 90" width="200" height="100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="equalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>
        <filter id="blur2">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.4,0" />
        </filter>
    </defs>
    
    <!-- Joystick with motion -->
    <g transform="translate(-5, 0)">
        <!-- Base -->
        <ellipse cx="40" cy="70" rx="30" ry="10" fill="url(#equalGrad)" opacity="0.5"/>
        
        <!-- Motion trail -->
        <path d="M 37 60 Q 28 45, 24 32" stroke="#a855f7" stroke-width="9" 
              opacity="0.12" fill="none" stroke-linecap="round" filter="url(#blur2)"/>
        
        <!-- Stick tilted -->
        <path d="M 38 68 Q 32 50, 28 35" stroke="url(#equalGrad)" stroke-width="10" 
              fill="none" stroke-linecap="round"/>
        
        <!-- Ball -->
        <circle cx="26" cy="28" r="18" fill="url(#equalGrad)"/>
        
        <!-- Highlight -->
        <ellipse cx="20" cy="23" rx="7" ry="8" fill="#ffffff" opacity="0.35"/>
        
        <!-- Speed lines -->
        <line x1="12" y1="30" x2="6" y2="30" stroke="#a855f7" stroke-width="2.5" 
              opacity="0.35" stroke-linecap="round"/>
        <line x1="14" y1="22" x2="9" y2="19" stroke="#a855f7" stroke-width="2" 
              opacity="0.3" stroke-linecap="round"/>
        <line x1="15" y1="37" x2="10" y2="39" stroke="#a855f7" stroke-width="2" 
              opacity="0.3" stroke-linecap="round"/>
    </g>
    
    <!-- Text closer to joystick -->
    <text x="68" y="60" font-family="'SF Pro Display', system-ui, sans-serif" 
          font-size="42" font-weight="800" fill="url(#equalGrad)" 
          letter-spacing="-1">gil0</text>
</svg>